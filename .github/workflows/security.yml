
name: Security scan

on:
    push: {}
    pull_request: {}

jobs:
    analyze:
        name: Analyze
        runs-on: ubuntu-latest
        permissions:
            actions: read
            contents: read
            security-events: write

        strategy:
            fail-fast: false
            matrix:
                language: [javascript, python]

        steps:
            -   uses: actions/checkout@v4
            -   uses: github/codeql-action/init@v1
                with:
                    languages: ${{ matrix.language }}
            -   uses: github/codeql-action/analyze@v1
